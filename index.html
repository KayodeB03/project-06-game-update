<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Charity Water Game Prototype</h1>
    <div id="game-container">
    <div id="hud">
        <div id="lives">
            <img src="drop.png" class="life-drop">
            <img src="drop.png" class="life-drop">
            <img src="drop.png" class="life-drop gray">
        </div>
        <div id="timer">00:00</div>
        <div id="level">Level 1</div>
        <div id="score">Score: 000</div>
    </div>
    <div id="game-world">
        <div class="platform" style="top: 300px; left: 100px;"></div>
        <div class="platform" style="top: 200px; left: 250px;"></div>
        <div class="platform" style="top: 100px; left: 400px;"></div>

        <img class="drop water-can" src="img/water-can-transparent.png" style="top: 260px; left: 120px; transform: scale(2);">
        <img class="drop water-can" src="img/water-can-transparent.png" style="top: 160px; left: 270px; transform: scale(2);">
        <img class="drop water-can" src="img/water-can-transparent.png" style="top: 60px; left: 420px; transform: scale(2);">


        <div class="water-bottle" style="top: 40px; left: 470px;"></div>
        <div class="goal-door" style="top: 40px; left: 530px;"></div>

        <div id="game-world">
            <div id="player"></div>
</div>
    </div>
</div>
    <h2>Press R To Reset Game State!</h2>
    <script src="script.js"></script>
</body>
</html>
